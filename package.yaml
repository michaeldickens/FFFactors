name:                FFFactors
version:             0.1.0.0
github:              "michaeldickens/FFFactors"
license:             BSD-3-Clause
author:              "Michael Dickens"
maintainer:          "contact@mdickens.me"
copyright:           "2026 Michael Dickens"

extra-source-files:
- README.org

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/michaeldickens/FFFactors#readme>

dependencies:
- base >= 4.7 && < 5
- array >= 0.5.0
- Chart >= 1.9
- Chart-cairo >= 1.9
- colour >= 2.3
- containers >= 0.5
- data-default >= 0.7
- hashable >= 1.2
- hmatrix >= 0.20
- hmatrix-gsl-stats >= 0.4.1
- hmatrix-nlopt
- random >= 1.2
- statistics >= 0.15
- text >= 1.0
- time >= 1.4
- unordered-containers >= 0.2.5
- vector >= 0.10

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -Wno-x-partial
- -Wno-missing-signatures
- -Wno-compat-unqualified-imports
- -Wno-incomplete-uni-patterns

library:
  source-dirs: src
  default-extensions:
    - FlexibleInstances
    - OverloadedStrings
    - TypeSynonymInstances

executables:
  FFFactors-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FFFactors

tests:
  FFFactors-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FFFactors
